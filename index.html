<!DOCTYPE html>
<html>
<head>
  <title>Búsqueda en Google Sheets</title>
  <style>
    #resultado {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    #resultado td, #resultado th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #resultado th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Búsqueda de ID en Google Sheets</h1>
  <input type="text" id="idInput" placeholder="Ingresa el ID">
  <button onclick="buscarID()">Buscar</button>
  <div id="resultado"></div>

  <script>
    function buscarID() {
      const idInput = document.getElementById('idInput').value;
      const resultadoDiv = document.getElementById('resultado');

      // URL de tu hoja de cálculo publicada (reemplaza con la tuya)
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZffO0_-wKwPRAlDmVJTpt2x5ByswlpzHT61Y8GBENruQlBka_4cM6FovmCYJLc4a0V4jdj337aIvY/pubhtml';

      fetch(url)
        .then(response => response.text())
        .then(html => {
          // Parsea el HTML de la hoja de cálculo
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          // Encuentra la tabla en la hoja de cálculo (ajusta el selector si es necesario)
          const tabla = doc.querySelector('table');

          if (tabla) {
            // Crea la tabla en el HTML
            const nuevaTabla = document.createElement('table');
            resultadoDiv.innerHTML = ''; // Limpia resultados anteriores
            resultadoDiv.appendChild(nuevaTabla);

            // Itera sobre las filas de la tabla
            tabla.querySelectorAll('tr').forEach((fila, rowIndex) => {
              const nuevaFila = nuevaTabla.insertRow();

              // Itera sobre las celdas de cada fila
              fila.querySelectorAll('td, th').forEach((celda, colIndex) => {
                const nuevaCelda = nuevaFila.insertCell();
                nuevaCelda.textContent = celda.textContent;

                // Busca el ID y muestra la información
                if (rowIndex > 0 && colIndex === 0 && celda.textContent === idInput) {
                  // Limpia la tabla y añade solo la fila coincidente
                  nuevaTabla.innerHTML = '';
                  nuevaTabla.appendChild(nuevaFila);
                  return; // Sale del bucle al encontrar la coincidencia
                }
              });
            });
          } else {
            resultadoDiv.textContent = 'No se encontró la tabla en la hoja de cálculo.';
          }
        })
        .catch(error => {
          resultadoDiv.textContent = 'Error al cargar la hoja de cálculo: ' + error;
        });
    }
  </script>
</body>
</html>
