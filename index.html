<!DOCTYPE html>
<html>
<head>
    <title>Clases 1258</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #contenedor-dia {
            margin-bottom: 20px;
        }

        #resultado {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="contenedor-dia">
        <label for="dia">Día: </label>
        <select id="dia">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <button id="buscar">Buscar</button>
    </div>

    <div id="resultado"></div>

    <script>
        document.getElementById('buscar').addEventListener('click', function() {
            const diaSeleccionado = document.getElementById('dia').value;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjDor2EWx8ypI9qFtevNxgi84KiEzjDeIM4vST892VSXknnIA_Tv-dH21PTh7dXCmEzmoj9nh2nYTA/pubhtml?gid=796143355&single=true'; // Reemplaza con tu URL

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const tabla = doc.querySelector('table');

                    if (tabla) {
                        let resultadosEncontrados = false;
                        const nuevaTabla = document.createElement('table');

                        // Crear encabezados de la nueva tabla
                        const encabezadoFila = document.createElement('tr');
                        const encabezados = ['Programa', 'Clase', 'Número de clase', 'Salón', 'Profesor'];
                        encabezados.forEach(encabezado => {
                            const th = document.createElement('th');
                            th.textContent = encabezado;
                            encabezadoFila.appendChild(th);
                        });
                        nuevaTabla.appendChild(encabezadoFila);

                        tabla.querySelectorAll('tr').forEach((fila, rowIndex) => {
                            if (rowIndex > 0) {
                                const celdas = fila.querySelectorAll('td, th');
                                if (celdas.length > 12) {
                                    const diaTabla = celdas[13].textContent.trim();

                                    if (diaTabla === diaSeleccionado) {
                                        resultadosEncontrados = true;
                                        const nuevaFila = document.createElement('tr');
                                        [1, 4, 5, 9, 12].forEach(indice => { // Índices de las columnas deseadas
                                            const td = document.createElement('td');
                                            td.textContent = celdas[indice].textContent;
                                            nuevaFila.appendChild(td);
                                        });
                                        nuevaTabla.appendChild(nuevaFila);
                                    }
                                }
                            }
                        });

                        if (resultadosEncontrados) {
                            resultadoDiv.appendChild(nuevaTabla);
                        } else {
                            resultadoDiv.innerHTML = '<p>No se encontraron resultados para el día seleccionado.</p>';
                        }
                    } else {
                        resultadoDiv.textContent = 'No se encontró la tabla en la hoja de cálculo.';
                    }
                })
                .catch(error => {
                    resultadoDiv.textContent = 'Error al cargar la hoja de cálculo: ' + error;
                });
        });
    </script>
</body>
</html>
