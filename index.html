<!DOCTYPE html>
<html>
<head>
    <title>Información por día de la semana</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #contenedor-dia {
            margin: 20px;
        }

        #resultado {
            margin: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 600px;
        }

        th, td {
            border: 1px solid #c2e5b0;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #a7d1ab;
            color: #fff;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c2e5b0;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #b8e0b9;
            color: #333;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c7e9c8;
        }

        @media (max-width: 600px) {
            table {
                font-size: 18px;
            }

            #contenedor-dia {
                font-size: 18px;
            }

            th, td {
                padding: 6px;
            }

            td:nth-child(1),
            td:nth-child(2),
            td:nth-child(3),
            td:nth-child(4),
            td:nth-child(5),
            td:nth-child(6) {
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div id="contenedor-dia">
        <select id="dia">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
        </select>
        <button id="buscar">Buscar</button>
    </div>

    <div id="resultado"></div>

    <script>
        document.getElementById('buscar').addEventListener('click', function () {
            const diaSeleccionado = document.getElementById('dia').value;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            const url = 'https://docs.google.com/spreadsheets/d/1lILoDD24WzMLBay4f7v2EmM6VN_4HnlHB68brXaqLgw/gviz/tq?tqx=out:csv&gid=419729999';

            // Limpieza robusta de cadenas
            const clean = str => str?.toLowerCase().trim().replace(/\r/g, '').replace(/\n/g, '');

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    const resultados = [];

                    for (let i = 1; i < rows.length; i++) {
                        const fila = rows[i];
                        if (fila.length > 12) {
                            const diaRaw = fila[6] || '';
                            console.log("Valor crudo en fila[6]:", JSON.stringify(diaRaw));
                            if (clean(diaRaw) === clean(diaSeleccionado)) {
                                resultados.push([
                                    fila[0], // Materia
                                    fila[2], // Clase
                                    fila[7], // Fecha inicial
                                    fila[4], // Salón
                                    fila[12], // Profesor
                                    ''        // Responsable (vacío por ahora)
                                ]);
                            }
                        }
                    }

                    if (resultados.length > 0) {
                        resultados.sort((a, b) => a[3].localeCompare(b[3]));

                        const nuevaTabla = document.createElement('table');
                        const encabezadoFila = document.createElement('tr');
                        const encabezados = ['Materia', 'Clase', 'Fecha inicial', 'Salón', 'Profesor', 'Responsable'];
                        encabezados.forEach(encabezado => {
                            const th = document.createElement('th');
                            th.textContent = encabezado;
                            encabezadoFila.appendChild(th);
                        });
                        nuevaTabla.appendChild(encabezadoFila);

                        resultados.forEach(filaData => {
                            const nuevaFila = document.createElement('tr');
                            filaData.forEach(celda => {
                                const td = document.createElement('td');
                                td.textContent = celda;
                                nuevaFila.appendChild(td);
                            });
                            nuevaTabla.appendChild(nuevaFila);
                        });

                        resultadoDiv.appendChild(nuevaTabla);
                    } else {
                        resultadoDiv.innerHTML = '<p>No se encontraron resultados para el día seleccionado.</p>';
                    }
                })
                .catch(error => {
                    resultadoDiv.textContent = 'Error al cargar la hoja de cálculo: ' + error;
                });
        });
    </script>
</body>
</html>
